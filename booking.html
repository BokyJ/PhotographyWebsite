    <div class="booking-title">
        <h3>Booking Now</h3>
        <div class="booking-form-box">
            <div class="checkbox-btn">
                <input type="checkbox" class="btn" name="check"><span>Wedding</span>
                <input type="checkbox" class="btn" name="check"><span>Birthday</span>

            </div>
            <div class="booking-form">
                <label>Name and Last Name:</label>
                <input type="text" class="form-control" placeholder="Enter your full name" required>
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="Enter your email address" required>
                <label>Phone:</label>
                <input type="text" class="form-control" placeholder="Enter your phone number" required>
                <label>City:</label>
                <input type="text" class="form-control" placeholder="Enter city name" required>
                <label>Date:</label>
                <input type="date" class="form-control" placeholder="Enter date of event" required>
                <label>Short description:</label>
                <textarea class="form-control" placeholder="*/ Write short description of the event" required></textarea>
            </div>
            <div class="submit">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
